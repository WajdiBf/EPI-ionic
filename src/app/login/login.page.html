<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='loginForm'>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>

    </ion-item>
    <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.required &&
    loginForm.controls['email'].touched">
      This field is required
    </small>
    <small class="text-danger" *ngIf="Errors['email']">
      {{Errors['email']}}
    </small>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.required &&
    loginForm.controls['password'].touched">
      This field is required
    </small>
    <small class="text-danger" *ngIf="Errors['password']">
      {{Errors['password']}}
    </small>
    <div class="btn_group">
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" [disabled]='loginForm.invalid' (click)="login()">
            Sign In</ion-button>
          <ion-button type="button" color="primary" [routerLink]="['/register']" (click)="loginForm.reset()"
            routerLinkActive="router-link-active" expand="block">Sign In</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
